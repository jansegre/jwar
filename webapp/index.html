<script src="js/topojson.v1.min.js"></script>
<script>
var width = 1000, height = 500;

var map = d3.select(".map");
var svg = map.append("svg")
    .attr("viewBox", "0 0 " + width + " " + height)
    .attr("preserveAspectRatio", "xMinYMin meet");
    //.attr("width", "100%")
    //.attr("height", height);
var defs = svg.append("defs")

var filter = defs.append("filter").attr("id", "shadow");
(function() {
    //filter.append("feGaussianBlur").attr("stdDeviation", .5);
    filter.append("feGaussianBlur")
        .attr("in", "SourceAlpha")
        .attr("stdDeviation", 1)
        .attr("result", "blurred");
    var merge = filter.append("feMerge")
    merge.append("feMergeNode").attr("in", "blurred");
    merge.append("feMergeNode").attr("in", "SourceGraphic");
})();

// Possible projections
var projections = [
    //0
    d3.geo.kavrayskiy7()
        .scale(200),
    d3.geo.eckert4()
        .scale(200)
        .translate([width / 2, height / 2]),
    d3.geo.cylindricalStereographic()
        .parallel(45)
        .scale(230)
        .translate([width / 2, height / 2 + 50]),
    d3.geo.miller()
        .scale(180)
        .translate([width / 2, height / 2 + 50]),
    //4
    d3.geo.equirectangular()
        .scale(160)
        .translate([width / 2, height / 2])
        .precision(.1),
    d3.geo.naturalEarth()
        .scale(220)
        .translate([width / 2, height / 2 + 30])
        .precision(.1),
    d3.geo.lagrange()
        .scale(260)
        .translate([width / 2, height / 2 + 50])
        .precision(.1),
    d3.geo.orthographic()
        .scale(250)
        .translate([width / 2, height / 2])
        .clipAngle(92),
    //8
    d3.geo.stereographic()
        .scale(245)
        .translate([width / 2, height / 2])
        .rotate([-20, 0])
        .clipAngle(180 - 1e-4)
        .clipExtent([[0, 0], [width, height]])
        .precision(.1)
]

var projection = projections[4];

var color = d3.scale.category20();
var graticule = d3.geo.graticule();
var path = d3.geo.path().projection(projection);
//var transform = function(d) { return "translate(" + path.centroid(d) + ")"; }
var transform = function(d) { return "translate(" + projection(d.geometry.coordinates) + ")"; }

svg.append("path")
    .datum(graticule)
    .attr("class", "graticule")
    .attr("d", path);

var _r = projection.rotate();
svg.append("path")
    .datum(graticule.outline)
    .attr("class", "outline")
    .attr("d", path);

// helper functions to transform
// screen positions on rotation coordinates

var λ = d3.scale.linear()
    .domain([0, width])
    .range([-180, 180]);

var φ = d3.scale.linear()
    .domain([0, height])
    .range([90, -90]);

// the drag

map.on("click", function() {
  if (d3.event.defaultPrevented) return; // click suppressed
});

var dragthis;
map.call(d3.behavior.drag()
    // remember rotation
    .on("dragstart", function() {
        var m = d3.mouse(this);
        var p = projection.rotate();
        window.lr = [p[0] - λ(m[0]) , p[1] - φ(m[1])];
        // optimizations
        svg.selectAll(".country-label").classed("moving", true);
    })
    // do a delta rotation
    .on("drag", function() {
        var m = d3.mouse(this);
        var r = [λ(m[0]) + window.lr[0], 0];
        //var r = [λ(m[0]) + window.lr[0], φ(m[1]) + window.lr[1]];
        projection.rotate(r);
        svg.selectAll(".country,.graticule").attr("d", path);
        svg.selectAll(".country-label").attr("transform", transform);
    })
    // clean up optimizations
    .on("dragend", function() {
        svg.selectAll(".country-label").classed("moving", false);
    })
);

// loading the data

var cont_sizes = {
    AF: 6,
    AS: 12,
    AU: 4,
    EU: 7,
    NA: 9,
    SA: 4,
    AN: 1
}

d3.json("maps/risk/world.json", function(error, world) {
    var countries = topojson.feature(world, world.objects.countries).features,
        neighbors = topojson.neighbors(world.objects.countries.geometries),
        labels = topojson.feature(world, world.objects.labels).features;
    window.world = world;

    svg.selectAll(".country")
        .data(countries)
        .enter().insert("path", ".graticule")
        .attr("class", function(d, i) { return ["country", d.properties.CONT , "c" + (d.id % window.cont_sizes[d.properties.CONT])].join(" "); })
        .attr("data-country", function(d) { return d.properties.CC })
        .attr("d", path);
        //.style("fill", function(d, i) { return color(d.color = d3.max(neighbors[i], function(n) { return countries[n].color; }) + 1 | 0); });

    svg.selectAll(".country-label")
        .data(labels)
        .enter().append("text")
        .attr("class", "country-label")
        .attr("transform", transform)
        .attr("dy", ".35em")
        .attr("data-country", function(d) { return d.properties.CC })
        .text(function(d) { return d.properties.NAME; });
});

</script>
